<h2>Избранные товары</h2>

<div *ngIf="loading" class="loading-indicator">Загрузка...</div>

<div *ngIf="error && !loading" class="error-message">
  <p><strong>Ошибка:</strong> {{ error }}</p>
  <button (click)="retryLoad()" class="btn-retry">Попробовать снова</button>
</div>

<ng-container *ngIf="!loading && !error">
  <div *ngIf="favorites.length > 0; else noFavoritesTemplate">
    <div class="favorites-grid">
      <app-shop-items
        *ngFor="let fav of favorites"
        [product]="fav.product"
      ></app-shop-items>
    </div>
  </div>
</ng-container>

<ng-template #noFavoritesTemplate>
  <div class="no-favorites">
    <p>Здесь пока пусто.</p>
    <p>
      Добавляйте товары в избранное с помощью
      <span class="heart-icon">❤️</span>.
    </p>
    <a routerLink="/" class="btn-link">В каталог</a>
  </div>
</ng-template>
