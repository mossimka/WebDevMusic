<header>
  <img [routerLink]="['/']" class="brand-logo" src="/assets/logo.png" alt="logo">
  <div>
    <section *ngIf="!logged_in" class="logging">
      <app-routing-button [routePath]="['/sign-in']">Sign in</app-routing-button>
      <app-routing-button [routePath]="['/sign-up']">Sign up</app-routing-button>
    </section>
    <div class="logged" *ngIf="logged_in">
      <div class="logged-buttons">
        <app-routing-button [routePath]="['/cart']">Cart</app-routing-button>
        <app-routing-button [routePath]="['/favorite']">Favorite</app-routing-button>
      </div>
      <div id="user">
        <img class="user-img" src="assets/user.png" (click)="popUp()">
        <section class="pop-up" *ngIf="isPopupVisible">
          <h4 *ngIf="user?.username">{{user?.username}}</h4>
          <button [routerLink]="['/orders']">Orders</button>
          <button (click)="sign_out()">Sign out</button>
        </section>
      </div>
    </div>
  </div>
</header>
<main>
  <section class="results">
    <router-outlet></router-outlet>
  </section>
</main>
