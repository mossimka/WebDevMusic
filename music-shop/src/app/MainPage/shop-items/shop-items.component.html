<section class="listing">
  <button
    *ngIf="authService.loggedIn$ | async"
    type="button"
    class="favorite-button"
    [class.is-favorite]="product.is_favorite"
    [class.processing]="isTogglingFavorite"
    [disabled]="isTogglingFavorite"
    (click)="toggleFavorite($event)"
    title="{{
      product.is_favorite ? 'Remove from favorites' : 'Add to favorites'
    }}"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" class="heart-icon">
      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>
  </button>
  <div class="listing-photo-frame">
    <div class="listing-photo-div">
      <img
        class="listing-photo"
        [src]="product.photo_url"
        alt="Photo of: {{ product.name }}"
      />
    </div>
  </div>
  <div class="listing-info">
    <h2 class="listing-heading">{{ product.name }}</h2>
    <h3>☆ {{ product.rating }}</h3>
    <p class="lisitng-price">{{ product.price }} ₸</p>
    <div class="listing-react">
      <button class="primary" [routerLink]="['/details', product.id]">
        View Details
      </button>
      <app-cart-button [productId]="product.id"></app-cart-button>
    </div>
  </div>
</section>
